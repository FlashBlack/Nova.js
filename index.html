<!DOCTYPE html>
<html lang="en-us">
<head>
	<title>Nova Engine</title>
	<style>
		body {
			margin: 0px;
			background-color: white;
		}
		canvas {
			image-rendering: optimizeSpeed;
			image-rendering: -moz-crisp-edges;
			image-rendering: -webkit-optimize-contrast;

			image-rendering: pixelated;
			-ms-interpolation-mode: nearest-neighbor;
		}
	</style>
</head>
<body>
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="core/Nova.js"></script>

	<script type="text/javascript" src="core/Viewport.js"></script>
	<script type="text/javascript" src="core/Debug.js"></script>
	<script type="text/javascript" src="core/Loader.js"></script>
	<script type="text/javascript" src="core/Input.js"></script>
	<script type="text/javascript" src="core/Audio.js"></script>
	<script type="text/javascript" src="core/Collision.js"></script>
	<script type="text/javascript" src="core/Render.js"></script>
	<canvas id='game' width="800" height="600"></canvas>
	<script type="text/javascript" src="game.js"></script>
</body>
</html>
